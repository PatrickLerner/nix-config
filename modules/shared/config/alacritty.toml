[cursor]
style = "Block"

[window]
opacity = 1.0

[window.dimensions]
columns = 130
lines = 30

[window.padding]
x = 5
y = 5

[font]
size = 18

[font.normal]
family = "FiraCode Nerd Font"

[[keyboard.bindings]]
key = "Key1"
